<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - ICONI Photography</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header class="navbar navbar-expand-md navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">ICONI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">HOME</a></li>
                    <li class="nav-item"><a class="nav-link" href="story.html">STORY</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">SERVICES</a></li>
                    <li class="nav-item"><a class="nav-link active" href="gallery.html">GALLERY</a></li>
                    <li class="nav-item"><a class="nav-link book-now" href="#">BOOK NOW</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <section id="gallery" class="py-5">
            <div class="container">
                <h1 class="text-center mb-5">Our Gallery</h1>
                <div class="row mb-4">
                    <div class="col-12 text-center">
                        <div class="btn-group" role="group" aria-label="Gallery filter">
                            <button type="button" class="btn btn-outline-primary active" data-filter="all">All</button>
                            <button type="button" class="btn btn-outline-primary" data-filter="wedding">Wedding</button>
                            <button type="button" class="btn btn-outline-primary" data-filter="portrait">Portrait</button>
                            <button type="button" class="btn btn-outline-primary" data-filter="landscape">Landscape</button>
                            <button type="button" class="btn btn-outline-primary" data-filter="commercial">Commercial</button>
                        </div>
                    </div>
                </div>
                <div class="row gallery-container">
                    <div class="col-md-4 mb-4 gallery-item" data-category="wedding" data-aos="fade-up">
                        <a href="https://via.placeholder.com/800x600" data-lightbox="gallery" data-title="Wedding Photo 1">
                            <img src="https://via.placeholder.com/400x300" alt="Wedding Photo 1" class="img-fluid gallery-img">
                        </a>
                    </div>
                    <div class="col-md-4 mb-4 gallery-item" data-category="portrait" data-aos="fade-up" data-aos-delay="100">
                        <a href="https://via.placeholder.com/800x600" data-lightbox="gallery" data-title="Portrait Photo 1">
                            <img src="https://via.placeholder.com/400x300" alt="Portrait Photo 1" class="img-fluid gallery-img">
                        </a>
                    </div>
                    <div class="col-md-4 mb-4 gallery-item" data-category="landscape" data-aos="fade-up" data-aos-delay="200">
                        <a href="https://via.placeholder.com/800x600" data-lightbox="gallery" data-title="Landscape Photo 1">
                            <img src="https://via.placeholder.com/400x300" alt="Landscape Photo 1" class="img-fluid gallery-img">
                        </a>
                    </div>
                    <div class="col-md-4 mb-4 gallery-item" data-category="commercial" data-aos="fade-up">
                        <a href="https://via.placeholder.com/800x600" data-lightbox="gallery" data-title="Commercial Photo 1">
                            <img src="https://via.placeholder.com/400x300" alt="Commercial Photo 1" class="img-fluid gallery-img">
                        </a>
                    </div>
                    <div class="col-md-4 mb-4 gallery-item" data-category="wedding" data-aos="fade-up" data-aos-delay="100">
                        <a href="https://via.placeholder.com/800x600" data-lightbox="gallery" data-title="Wedding Photo 2">
                            <img src="https://via.placeholder.com/400x300" alt="Wedding Photo 2" class="img-fluid gallery-img">
                        </a>
                    </div>
                    <div class="col-md-4 mb-4 gallery-item" data-category="portrait" data-aos="fade-up" data-aos-delay="200">
                        <a href="https://via.placeholder.com/800x600" data-lightbox="gallery" data-title="Portrait Photo 2">
                            <img src="https://via.placeholder.com/400x300" alt="Portrait Photo 2" class="img-fluid gallery-img">
                        </a>
                    </div>
                    <div class="col-md-4 mb-4 gallery-item" data-category="landscape" data-aos="fade-up">
                        <a href="https://via.placeholder.com/800x600" data-lightbox="gallery" data-title="Landscape Photo 2">
                            <img src="https://via.placeholder.com/400x300" alt="Landscape Photo 2" class="img-fluid gallery-img">
                        </a>
                    </div>
                    <div class="col-md-4 mb-4 gallery-item" data-category="commercial" data-aos="fade-up" data-aos-delay="100">
                        <a href="https://via.placeholder.com/800x600" data-lightbox="gallery" data-title="Commercial Photo 2">
                            <img src="https://via.placeholder.com/400x300" alt="Commercial Photo 2" class="img-fluid gallery-img">
                        </a>
                    </div>
                    <div class="col-md-4 mb-4 gallery-item" data-category="wedding" data-aos="fade-up" data-aos-delay="200">
                        <a href="https://via.placeholder.com/800x600" data-lightbox="gallery" data-title="Wedding Photo 3">
                            <img src="https://via.placeholder.com/400x300" alt="Wedding Photo 3" class="img-fluid gallery-img">
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h3>ICONI Photography</h3>
                    <p>Capturing moments, creating memories.</p>
                </div>
                <div class="col-md-6">
                    <h3>Connect with us</h3>
                    <div class="social-icons">
                        <a href="#" class="text-white me-3"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="text-white me-3"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="text-white me-3"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="text-white"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <script src="scrip.js"></script>
</body>
</html>
