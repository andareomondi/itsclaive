<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claive | Photographer</title>
    <link rel="icon" type="image/x-icon" href="{% static 'assets/img/logo.jfif' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css">
    <style>
        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #39FF14;
            --gold-color: #FFD700;
            --text-color: #ffffff;
            --hover-text-color: #f1faee;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        .navbar {
            background-color: rgba(26, 26, 26, 0.9);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .navbar.scrolled {
            background-color: rgba(26, 26, 26, 0.95);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: var(--gold-color) !important;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .nav-link {
            color: var(--text-color) !important;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--secondary-color);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .nav-link:hover::after {
            transform: translateX(0);
        }

        .btn-outline-light {
            border-color: var(--gold-color);
            color: var(--gold-color);
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .btn-outline-light::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: var(--secondary-color);
            transition: all 0.3s ease;
            z-index: -1;
        }

        .btn-outline-light:hover {
            color: var(--primary-color);
            border-color: var(--secondary-color);
        }

        .btn-outline-light:hover::before {
            left: 0;
        }

        .hero {
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://source.unsplash.com/random/1920x1080/?photographer');
            background-size: cover;
            background-position: center;
            filter: brightness(0.3);
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero h1,
        .hero h2 {
            color: var(--gold-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .hero p {
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .service-card {
            background: linear-gradient(135deg, rgba(42, 42, 42, 0.7) 0%, rgba(26, 26, 26, 0.7) 100%);
            border: 1px solid rgba(255, 215, 0, 0.2);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .service-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 20px rgba(57, 255, 20, 0.2);
            border-color: var(--secondary-color);
        }

        .portfolio-img {
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .portfolio-img img {
            transition: all 0.3s ease;
        }

        .portfolio-img:hover img {
            transform: scale(1.1);
        }

        .portfolio-img::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2) 0%, rgba(57, 255, 20, 0.2) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .portfolio-img:hover::after {
            opacity: 1;
        }

        #testimonials {
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.8) 0%, rgba(42, 42, 42, 0.8) 100%);
        }

        .testimonial-card {
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.6) 0%, rgba(42, 42, 42, 0.6) 100%);
            border: 1px solid var(--gold-color);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .testimonial-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.2);
        }

        #contact {
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.9) 0%, rgba(42, 42, 42, 0.9) 100%);
        }

        .social-icons a {
            color: var(--gold-color);
            font-size: 1.5rem;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            color: var(--secondary-color);
            transform: scale(1.2);
        }

        #back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            z-index: 99;
            background-color: var(--secondary-color);
            border: none;
            color: var(--primary-color);
            transition: all 0.3s ease;
        }

        #back-to-top:hover {
            background-color: var(--gold-color);
            transform: translateY(-5px);
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: var(--gold-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: var(--secondary-color);
            color: var(--text-color);
            box-shadow: 0 0 0 0.2rem rgba(57, 255, 20, 0.25);
        }

        .btn-light {
            background-color: var(--gold-color);
            color: var(--primary-color);
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .btn-light::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: var(--secondary-color);
            transition: all 0.3s ease;
            z-index: -1;
        }

        .btn-light:hover {
            color: var(--primary-color);
        }

        .btn-light:hover::before {
            left: 0;
        }

        .section-title {
            color: var(--gold-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .card-title {
            color: var(--gold-color);
        }

        .card-text {
            color: var(--text-color);
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .portfolio-img {
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .portfolio-img img {
            transition: all 0.3s ease;
        }

        .portfolio-img:hover img {
            transform: scale(1.1);
        }

        .portfolio-img::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2) 0%, rgba(57, 255, 20, 0.2) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .portfolio-img:hover::after {
            .portfolio-category {
                background-color: rgba(26, 26, 26, 0.8);
                border-radius: 10px;
                padding: 20px;
                margin-bottom: 30px;
                transition: all 0.3s ease;
            }
        }

        .portfolio-category:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(57, 255, 20, 0.2);
        }

        .portfolio-category h3 {
            color: var(--gold-color);
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        .portfolio-category h3::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 50%;
            height: 2px;
            background-color: var(--secondary-color);
            transition: width 0.3s ease;
        }

        .portfolio-category:hover h3::after {
            width: 100%;
        }

        .image-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(26, 26, 26, 0.8);
            color: var(--text-color);
            padding: 10px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .portfolio-img:hover .image-caption {
            transform: translateY(0);
        }

        .filter-buttons {
            margin-bottom: 20px;
        }

        .filter-button {
            background-color: transparent;
            border: 1px solid var(--gold-color);
            color: var(--gold-color);
            padding: 5px 15px;
            margin: 0 5px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .filter-button:hover,
        .filter-button.active {
            background-color: var(--gold-color);
            color: var(--primary-color);
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        .section-title {
            color: var(--gold-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .service-card {
            background: linear-gradient(135deg, rgba(42, 42, 42, 0.7) 0%, rgba(26, 26, 26, 0.7) 100%);
            border: 1px solid rgba(255, 215, 0, 0.2);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .service-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 20px rgba(57, 255, 20, 0.2);
            border-color: var(--secondary-color);
        }

        .service-icon {
            font-size: 2rem;
            color: var(--gold-color);
            margin-bottom: 1rem;
        }

        .service-perks {
            list-style-type: none;
            padding-left: 0;
        }

        .service-perks li {
            margin-bottom: 0.5rem;
        }

        .service-perks li:before {
            content: "\f00c";
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            margin-right: 0.5rem;
            color: var(--secondary-color);
        }

        .service-total {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--gold-color);
            margin-top: 1rem;
            border-top: 1px solid rgba(255, 215, 0, 0.2);
            padding-top: 1rem;
        }
    </style>
</head>

<body>


    {% block content %}

    {% endblock content %}
    <div class="modal fade" id="bookingModal" tabindex="-1" aria-labelledby="bookingModalLabel" aria-hidden="true">
        <form method="post">
            {% csrf_token %}
            <div class="modal-dialog">
                <div class="modal-content bg-dark text-white">
                    <div class="modal-header">
                        <h5 class="modal-title" id="bookingModalLabel">Book a Session</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="bookingForm">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="bookingName" placeholder="Your Name"
                                    required name="bookingname">
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" id="bookingEmail" placeholder="Your Email"
                                    required>
                            </div>
                            <div class="mb-3">
                                <input type="tel" class="form-control" id="bookingPhone" placeholder="Your Phone"
                                    required>
                            </div>
                            <div class="mb-3">
                                <select class="form-select" id="bookingService" required>
                                    <option value="">Select a Service</option>
                                    <option value="wedding">Wedding Session</option>
                                    <option value="studio">Studio Shooting</option>
                                    <option value="product">Product Shoot</option>
                                    <option value="video">Video Shooting</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <input type="date" class="form-control" id="bookingDate" required>
                            </div>
                            <button type="submit" class="btn btn-light w-100">Book Now</button>
                        </form>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
</body>

</html>
